<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Rock Paper Scissors</h1>

    <div class="choice-lists">
        <div class="choice" id="rock">
            <img src="img/rock.jpg" alt="rock">
        </div>

        <div class="choice" id="paper">
            <img src="img/paper.jpg" alt="paper">
        </div>

        <div class="choice" id="scissors">
            <img src="img/scissors.jpg" alt="scissors">
        </div>


    </div>

    <div class="score-board">
        <div class="score">
            <h2 id="user-score">0</h2>
            <p>You</p>
        </div>
        <div class="score">
            <h2 id="computer-score">0</h2>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-box">
        <p id="msg">Play your move!</p>
    </div>



    <footer>
        <p id="copyright"> &copy Parisa Reza 2024</p>
    </footer>
    <script src="script.js"></script>
</body>


</html>
